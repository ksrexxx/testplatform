version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-exam_platform}
      POSTGRES_USER: ${POSTGRES_USER:-exam_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-exam_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exam_user -d exam_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 10 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Running seed script...' &&
        python scripts/seed.py &&
        echo 'Starting API server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-exam_platform}
      - POSTGRES_USER=${POSTGRES_USER:-exam_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-exam_password_2024}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production-min-32-chars}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
      - upload_data:/tmp/uploads
      - report_data:/tmp/reports

  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-exam_platform}
      - POSTGRES_USER=${POSTGRES_USER:-exam_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-exam_password_2024}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
      - upload_data:/tmp/uploads
      - report_data:/tmp/reports

  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-exam_platform}
      - POSTGRES_USER=${POSTGRES_USER:-exam_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-exam_password_2024}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app

volumes:
  postgres_data:
  upload_data:
  report_data:
